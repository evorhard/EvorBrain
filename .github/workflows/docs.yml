name: Generate Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'src-tauri/src/**'
      - 'docs/**'
      - 'typedoc.json'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies
        run: bun install

      - name: Generate TypeScript documentation
        run: bun run docs:typescript

      - name: Generate Rust documentation
        run: bun run docs:rust

      - name: Copy Rust docs to unified directory
        run: |
          mkdir -p docs/api/rust
          cp -r src-tauri/target/doc/* docs/api/rust/

      - name: Create documentation index
        run: |
          cat > docs/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>EvorBrain API Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 0 auto;
                      padding: 2rem;
                      line-height: 1.6;
                  }
                  h1 { color: #333; border-bottom: 2px solid #e0e0e0; padding-bottom: 0.5rem; }
                  .doc-section { margin: 2rem 0; padding: 1.5rem; background: #f5f5f5; border-radius: 8px; }
                  .doc-section h2 { margin-top: 0; color: #555; }
                  .doc-links { display: flex; gap: 1rem; margin-top: 1rem; }
                  .doc-link {
                      padding: 0.75rem 1.5rem;
                      background: #007acc;
                      color: white;
                      text-decoration: none;
                      border-radius: 4px;
                      transition: background-color 0.2s;
                  }
                  .doc-link:hover { background: #005999; }
                  .rust-link { background: #ce422b; }
                  .rust-link:hover { background: #a93826; }
              </style>
          </head>
          <body>
              <h1>EvorBrain API Documentation</h1>
              <div class="doc-section">
                  <h2>TypeScript/Frontend Documentation</h2>
                  <p>Documentation for the SolidJS frontend components, stores, and utilities.</p>
                  <div class="doc-links">
                      <a href="./typescript/index.html" class="doc-link">View TypeScript Docs</a>
                  </div>
              </div>
              <div class="doc-section">
                  <h2>Rust/Backend Documentation</h2>
                  <p>Documentation for the Tauri backend, including commands, database operations, and system APIs.</p>
                  <div class="doc-links">
                      <a href="./rust/evorbrain_lib/index.html" class="doc-link rust-link">View Rust Docs</a>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/api

  deploy-docs:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./public

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
